        <!--<label for="cuisine">Choose Cuisine:</label>

            <option value="western">Western</option>

        </select><br><br>-->
        <form action="OrderServlet" method="post" enctype="multipart/form-data">
        <!-- option for Western food menu (back end use switch/if feature)-->
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="assets/Images/image NL.jpg" alt="Asian Dish 1">
                <div class="order-form">
                    <label for="asian1">Nasi Lemak Special (RM 15.00)</label>
                    <input type="number" id="asian1" name="asian1" min="0" value="0" class="item-quantity">
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="assets/Images/zapfan-bg.jpg" alt="Asian dish 2">
                <div class="order-form">
                    <label for="asian2">Nasi Campur (2-3 dishes) (RM 10.00)</label>
                    <input type="number" id="asian2" name="asian2" min="0" value="0" class="item-quantity">
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: RM<span id="total-price">0.00</span></p>
            <button id="place-order">Place Order</button>
        </div>
    </form>
