    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
    </style>

    <body>
        <!-- Animation init -->
        <script>AOS.init();</script>

        <section class="p-3">
            <div class="signup-box">
                <div class="d-flex">
                    <div class="login-form-box poppins-semibold">
                        <div>
                            <span class="d-block fs-5">Just a minute</span>
                            <span class="fs-2">Let's sign you up</span>
                        </div>
                        
                        <form action="user-signup.php" method="post" onsubmit="return validatePassword()">
                            <span class="d-block fs-6 mt-4">Your email</span>
                            <input type="text" class="input-box poppins-semibold fs-5 mt-1" name="email" required>

                            <span class="d-block fs-6 mt-3">Pick a name</span>
                            <input type="text" class="input-box poppins-semibold fs-5 mt-1" name="username" required>

                            <span class="d-block fs-6 mt-3">Set a good password</span>
                            <input id="password" type="password" class="input-box poppins-semibold fs-5 mt-1" name="password">
                            <span id="password-message" class="d-block fs-6 mt-1" style="color: red;"></span>

                            <button class="signup-btn mt-4" type="submit">
                                <div class="d-flex align-items-center justify-content-center gap-3">
                                    <span class="material-symbols-outlined fs-3">east</span>
                                    <span class="poppins-medium fs-5">Let's go</span>
                                </div>
                            </button>
                        </form>
                    </div>

                    <div class="login-img-box">
                        <img src="assets/Images/zapfan-bg.jpg">
                    </div>
                </div>
            </div>
        </section>

        <script>
            function validatePassword() {
                const password = document.getElementById('password').value;
                const message = document.getElementById('password-message');
                const passwordCriteria = /^.{8,}$/;
                //(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]
        
                if (!passwordCriteria.test(password)) {
                    message.textContent = 'Password must be at least 8 characters long.';
                    return false; // Prevent form submission
                }
        
                message.textContent = ''; // Clear the message if the password is valid
                return true; // Allow form submission
            }
        </script>
